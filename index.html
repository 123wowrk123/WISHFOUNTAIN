<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishing Fountain</title>
  <style>
    body {
      font-family: monospace;
      background-color: #282c34;
      color: #61dafb;
      text-align: center;
      padding: 20px;
    }

    .fountain {
      white-space: pre;
      font-size: 16px;
      line-height: 1.5;
    }

    .coins {
      margin-top: 20px;
      color: #f39c12;
    }

    input,
    button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }

    .footer-text {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #999;
    }

    .powered-by {
      font-size: 12px;
      color: #ffffff;
      margin-top: 30px;
      /* Add margin above powered-by text */
    }

    .twitter-link,
    .pump-link {
      display: block;
      margin: 20px auto;
      font-size: 14px;
      color: #1da1f2;
      text-decoration: none;
    }

    .pump-link {
      margin-top: 0;
      /* Remove extra spacing above Pump link */
    }

    .twitter-link:hover,
    .pump-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>~ WISH FOUNTAIN FOR A BULL ~</h1>
  <div class="fountain" id="fountain">
  ~~~~~~~~~~~~~~~~
  | |
  ~~~~~ ~~~~~
  | | | |
  ~~~~~~~~ * ~~~~~~~~~~~
  | | | |
  ~~~~~~~~~~~~~~~~
  | |
  ~~~~~~~~~~~
  ||||| |||||
  ||||| |||||
  ||||| |||||
  </div>
  <div class="coins" id="coins"></div>

  <input type="text" id="wishInput" placeholder="Type your wish...">
  <input type="text" id="coinInput" placeholder="Type your coin...">
  <button onclick="makeWish()">Make a Wish</button>

  <br><br><br> <!-- Added three extra blank lines -->

  <!-- Hyperlink to Twitter -->
  <a class="twitter-link" href="https://x.com/wishfountainSol" target="_blank">
    The only fountain to follow on X
  </a>
  <!-- Link to https://pump.fun/board -->
  <a class="pump-link" href="https://pump.fun/board" target="_blank">
   $wishfountain at Pump
  </a>

  <!-- "Powered by SOL" text -->
  <div class="powered-by">Powered by SOL</div>

  <!-- "Entertainment purposes only" text -->
  <div class="footer-text">Type your wish, and I shall consider it</div>

  <script>
    const coins = [];

    function updateFountain() {
      const coinsDiv = document.getElementById("coins");
      if (coins.length > 0) {
        coinsDiv.textContent = "Coins in the fountain: " + coins.join(", ");
      } else {
        coinsDiv.textContent = "";
      }
    }

    function makeWish() {
      const wishInput = document.getElementById("wishInput").value.trim();
      const coinInput = document.getElementById("coinInput").value.trim();

      if (!wishInput || !coinInput) {
        alert("Please enter both a wish and a coin type!");
        return;
      }

      coins.push(coinInput);
      alert(`Your wish '${wishInput}' has been made with a ${coinInput} coin.`);
      updateFountain();

      document.getElementById("wishInput").value = "";
      document.getElementById("coinInput").value = "";
    }
  </script>
</body>

</html>
